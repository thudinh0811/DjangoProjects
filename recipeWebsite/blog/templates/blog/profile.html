{% extends 'blog/base.html' %}

{% block title %} MY PROFILE {% endblock %}

{% block content %}
<h1> MY PROFILE</h1>

<div class = "info">

</div>
<script src="{% static 'blog/match.js' %}"></script>
{% endblock %}
