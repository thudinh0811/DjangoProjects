{% extends 'blog/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>WELCOME TO OUR TEAM!</h1>

<form action = "{% url 'blog:createuser' %}" method="POST">
    {% csrf_token %}
    <label for = "username">Username: </label>
    <input type ="text" name ="username" id="username" required>
    <label for = "email">Email: </label>
    <input type ="text" name ="email" id="email" placeholder="someone@example.ca" required>
    <label for = "password">Password: </label>
    <input type ="password" name ="password" id="password" required>
    <label for = "password_conf">Please confirm your password: </label>
    <input type ="password" name ="password_conf" id="password_conf" required>

    <input type = "submit" value = "Register">

</form>
<script src="{% static 'blog/match.js' %}"></script>
{% endblock %}
